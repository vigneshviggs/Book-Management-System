{% extends 'myapp/base.html' %}
{% block body_block %}
    {% if books %}
        <h2>List of Books</h2>
        <ol class="list-group list-group-flush">
            {% for book  in books %}
                <li class="list-group-item"> {{book.title}} </li>
            {% endfor %}
        </ol>
    {% else %}
        <strong>There are no books!</strong>
    {% endif %}
{% endblock %}
